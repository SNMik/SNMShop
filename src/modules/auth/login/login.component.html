<p class="text-xs-center">Войдите: </p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{'has-error':form.get('email').invalid && form.get('email').touched}">
    <label for="email">Email</label>
    <input type="text" class="form-control underlined" id="email" placeholder="Введите ваш Email"
      formControlName="email">
    <span class="form-help-text" *ngIf="form.get('email').touched && form.get('email').invalid">
      <span *ngIf="form.get('email')['errors']['required']">Введите email</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите корректный email</span>
    </span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':form.get('password').invalid && form.get('password').touched}">
    <label for="password">Пароль</label>
    <input type="password" class="form-control underlined" id="password" placeholder="Пароль"
      formControlName="password">
    <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors']['required']">Введите пароль</span>
      <span *ngIf="form.get('password')['errors']['minlength']">
        Пароль должен иметь длинну не менее {{form.get('password')['errors']['minlength']['requiredLength']}} символов</span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary" [disabled]="form.invalid">Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a href="#">Зарегистрироваться!</a>
    </p>
  </div>
</form>
